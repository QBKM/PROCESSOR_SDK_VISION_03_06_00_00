#------------------------------------------------------------------#
# Common Parameters                                                #
#------------------------------------------------------------------#
inFileName       = "../testvecs/input/VIRB0008_0r_4p_PedSegments_1280x720_nv12_10fr.bin"
logFileName      = "../testvecs/output/VIRB0008_0r_4p_PedSegments_1280x720_nv12_10fr.log"
detListFileName  = "../testvecs/output/VIRB0008_0r_4p_PedSegments_1280x720_nv12_10fr_det.bin"
objListFileName  = "../testvecs/output/VIRB0008_0r_4p_PedSegments_1280x720_nv12_10fr_obj.bin"
maxImageWidth    = 1280
# Maximum width of the input image.
maxImageHeight   = 720
# Maximum height of the output image.
maxFrames        = 10
# Maximum number of input frames.
maxScales        = 28
# Maximum number of input scales to be checked. MAX_VALUE = 28

detectionMode    = 0
#(0-1), 0:(default) HIGH QUALITY check all points,
# 1: HIGH SPEED, skip every other point horizontally

roiPreset        = 0
# 0: Full frame processing
# 1: Dynamic ROI processing.

refreshInterval  = 0
# Valid only when roiPreset = 1,
# (default) A value of 0 will enable full frame processing for all frames (F, F, F, F, ...)
# A value of 1 will enable full frame processing for every other frame (F, R, F, R, ...)
# A value of 2 will enable full frame processing after two frames (F, R, R, F, R, R, ...)
# And so on. Max value is 10.

#------------------------------------------------------------------#
# PD Parameters                                                    #
#------------------------------------------------------------------#
enablePD               =  0
# 0: Disable PD, 1: Enable PD
detectorTypePD         =  0
# 0: Adaboost
trackingMethodPD       =  1
# 0: Disabled, 1: Kalman Filter based
softCascadeThPD        = -1
# Soft cascade threshold for Adaboost
strongCascadeThPD      =  0
# Strong cascade threshold for Adaboost
useExtWeightsPD        =  1
#If 0 use default weights, if 1 use weights provided by pdWeightsFileName
pdWeightsFileName      = "../testvecs/input/pd_adaboost_weights.bin"

#------------------------------------------------------------------#
# TSR Parameters                                                   #
#------------------------------------------------------------------#
enableTSR              =  1
# 0: Disable TSR, 1: Enable TSR
detectorTypeTSR        =  0
# 0: Adaboost
trackingMethodTSR      =  2
# 0: Disabled, 1: Kalman Filter based
recognitionMethodTSR   =  0
# 0: Disabled, 1: LDA (unsupported from OD v00.05)
softCascadeThTSR       = -2
# Soft cascade threshold for Adaboost
strongCascadeThTSR     = -2
# Strong cascade threshold for Adaboost
useExtWeightsTSR        =  1
#If 0 use default weights, if 1 use weights provided by tsrWeightsFileName
tsrWeightsFileName      = "../testvecs/input/tsr_adaboost_weights.bin"

#------------------------------------------------------------------#
# VD Parameters                                                    #
#------------------------------------------------------------------#
enableVD               =  0
# 0: Disable VD, 1: Enable VD
detectorTypeVD         =  0
# 0: Adaboost
trackingMethodVD       =  1
# 0: Disabled, 1: Kalman Filter based
softCascadeThVD        = -2
# Soft cascade threshold for Adaboost
strongCascadeThVD      = -2
# Strong cascade threshold for Adaboost
useExtWeightsVD        =  1
#If 0 use default weights, if 1 use weights provided by vdWeightsFileName
vdWeightsFileName      = "../testvecs/input/vd_adaboost_weights.bin"
